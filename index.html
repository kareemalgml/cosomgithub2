<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
  

  <section class="gallery min-vh-100">
     <div class="container-lg">
      <div class="text-center text1 bg-black"><h1>This is The friendship we made.</h1></div>
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="1.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="2.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="3.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="4.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="5.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="6.jpg" class="gallery-item" alt="gallery">
           </div>
        </div>
        
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
         <div class="col">
            <img src="7.jpg" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
            <img src="8.jpg" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
            <img src="9.jpg" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
            <img src="10.jpg" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
            <img src="11.jpg" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
            <img src="13.jpg"class="gallery-item" alt="gallery">
         </div>
      </div>
     </div>
     <div class="text-center text2 bg-black"><h1>HOPE U enjoyed BRO and HBD.</h1></div>
     <div class="heart"></div>
     
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img src="img/1.jpg" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="/happy-birthday-master/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
